<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Подбор программы Cat Energy</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="page-header">
  <div class="page-header__container row">
    <a class="page-header__logo" href="index.html">
      <img class="page-header__logo-image" src="img/logo-mobile.svg" width="191" height="39" alt="Логотип">
    </a>
    <button class="nav__toggle" type="button">
      <img src="img/icon-close.svg" width="25" height="19" alt="Меню">
    </button>
  </div>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__item">
        <a class="nav__link" href="index.html">Главная</a>
      </li>
      <li class="nav__item">
        <a class="nav__link" href="catalog.html">Каталог продукции</a>
      </li>
      <li class="nav__item">
        <a class="nav__link" href="form.html">Подбор программы</a>
      </li>
    </ul>
  </nav>
</header>
<main>
  <h1 class="visually-hidden">Подбор программы Cat Energy</h1>
  <section class="selection">
    <h2 class="selection__title">Подбор программы</h2>
    <p class="selection__description">Заполните анкету и мы подберем программу питания для вашего кота</p>
    <form class="selection__form form-list" action="https://echo.htmlacademy.ru" method="get">
      <fieldset class="form-item pet-info">
        <legend class="visually-hidden">Данные кота</legend>
        <ul>
          <li class="pet-info__name">
            <label for="pet-name">Имя:*</label>
            <input type="text" name="name" id="pet-name" placeholder="Барсик" required>
          </li>
          <li class="pet-info__weight">
            <label for="pet-weight">Вес (кг):*</label>
            <input type="number" name="weight" id="pet-weight" placeholder="7" required>
          </li>
          <li class="pet-info__age">
            <label for="pet-age">Возраст (лет):</label>
            <input type="number" name="age" id="pet-age" placeholder="7">
          </li>
        </ul>
      </fieldset>
      <fieldset class="form-item programs-items">
        <legend class="visually-hidden">Программы</legend>
        <ul>
          <li>
            <input type="radio" name="program" value="slim" id="slim-program">
            <label for="slim-program">Похудение</label>
          </li>
          <li>
            <input type="radio" name="program" value="pro" id="pro-program">
            <label for="pro-program">Набор массы</label>
          </li>
          <li>
            <input type="radio" name="program" value="other" id="others">
            <label for="others">Не знаю (Нужен ваш совет)</label>
          </li>
        </ul>
      </fieldset>
      <fieldset class="form-item owner-info">
        <legend>Контактные данные (владельца кота)</legend>
        <ul>
          <li>
            <label for="email">E-mail:*</label>
            <input type="email" name="email" id="email" placeholder="kuklachev@gmail.com" required>
          </li>
          <li>
            <label for="phone-number">Телефон:*</label>
            <input type="number" name="phone" id="phone-number" placeholder="8 (960) 900-60-90" required>
          </li>
        </ul>
      </fieldset>
      <fieldset class="form-item comment">
        <legend>
          <label for="comment">Комментарий</label>
        </legend>
        <textarea name="comment" id="comment" cols="50" rows="10"></textarea>
      </fieldset>
      <fieldset class="form-item additional">
        <legend>Дополнительно</legend>
        <ul>
          <li>
            <input type="checkbox" name="option" value="sweetener" id="sweetener">
            <label for="sweetener">Сахарозаменитель</label>
          </li>
          <li>
            <input type="checkbox" name="option" value="water" id="water">
            <label for="water">Питьевая вода</label>
          </li>
          <li>
            <input type="checkbox" name="option" value="milk" id="milk">
            <label for="milk">Молоко</label>
          </li>
          <li>
            <input type="checkbox" name="option" value="vitamin" id="vitamin">
            <label for="vitamin">Витамины</label>
          </li>
        </ul>
      </fieldset>
    <button class="selection-form__button" type="submit">Отправить заявку</button>
    </form>
  </section>
</main>
<footer class="page-footer">
  <div class="page-footer__wrapper row">
    <a class="page-footer__logo" href="#">
      <img src="img/index/footer-logo.png" width="128" height="24" alt="Логотип Кэт Энерджи">
    </a>
    <ul class="page-footer__social social">
      <li class="social__item">
        <a class="social__link social__link--vkontakte" href="#">Вконтакте</a>
      </li>
      <li class="social__item">
        <a class="social__link social__link--instagram" href="#">Инстаграм</a>
      </li>
      <li class="social__item">
        <a class="social__link social__link--facebook" href="#">Фейсбук</a>
      </li>
    </ul>
    <div class="page-footer__copyright copyright">
      <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
      <a class="copyright__logo" href="https://htmlacademy.ru/intensive/adaptive">
        <img src="img/index/htmlacademy.png" width="27" height="34" alt="Логотип HTML Academy">
      </a>
    </div>
  </div>
</footer>
</body>
</html>
